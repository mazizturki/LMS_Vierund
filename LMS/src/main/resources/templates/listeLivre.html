<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    <link rel="stylesheet" href="..\static\styles_menu.css">
    <link rel="icon" href="..\static\logo.png" type="image/png">

</head>
<body>
<header id="img"><a href="adminDashboard.html"> <img src="..\static\logo.png" alt="Logo"></a></header>
    <div class="page-container">
        <h2>Liste des Livres</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>ISBN</th>
                    <th>Langue</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="livre : ${livres}">
                <tr>
                    <td th:text="${livre.id}"></td>
                    <td th:text="${livre.titre}"></td>
                    <td th:text="${livre.auteur}"></td>
                    <td th:text="${livre.isbn}"></td>
                    <td th:text="${livre.langue}"></td>
                    <td th:text="${livre.prix}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="action-buttons">
            <a href="ajoutLivre.html"><div class="ajout">+</div></a>
            <a href="suppLivre.html"><div class="supp">-</div></a>
        </div>
    </div>
</body>
</html>
