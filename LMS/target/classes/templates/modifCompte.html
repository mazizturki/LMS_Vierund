<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier votre Compte</title>
    <link rel="stylesheet" href="../static/styles_menu_etu.css">
    <link rel="icon" href="../static/logo.png" type="image/png">

</head>
<body>
    <header id="img"><a href="membreDashboard.html"> <img src="../static/logo.png" alt="Logo"></a></header>
    <div class="page-container">
        <h2>Modifier votre Compte</h2>
        <form action="/modifier-compte" method="post">
            <input type="text" name="nom" placeholder="Nom" disabled>
            <input type="text" name="prenom" placeholder="Prénom" disabled>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="tel" placeholder="Téléphone" required>
            <input type="password" name="password" placeholder="Nouveau mot de passe" required>
            <button type="submit">Modifier</button>
        </form>
    </div>
</body>
</html>
