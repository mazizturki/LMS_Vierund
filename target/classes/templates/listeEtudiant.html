<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Etudiants</title>
    <link rel="stylesheet" href="..\static\styles_menu.css">
    <link rel="icon" href="..\static\logo.png" type="image/png">

</head>
<body>
<header id="img"><a href="../templates/adminDashboard.html"><img src="..\static\logo.png" alt="Logo"></a></header>
<div class="page-container">
<h2>Liste des Etudiants</h2>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>CIN</th>
        <th>Date de naissance</th>
        <th>Email</th>
        <th>Université</th>
        <th>Téléphone</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="membre : ${membres}">
        <tr>
            <td th:text="${membre.nom}"></td>
            <td th:text="${membre.prenom}"></td>
            <td th:text="${membre.cin}"></td>
            <td th:text="${membre.dateNaiss}"></td>
            <td th:text="${membre.email}"></td>
            <td th:text="${membre.uni}"></td>
            <td th:text="${membre.tel}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
    <a href="suppEtudiant.html" ><button class="suppEtu">Supprimer un Etudiant</button></a>
</body>
</html>
